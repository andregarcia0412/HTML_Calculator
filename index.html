<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "style.css"> 
    </head>
    <body>
        <div class = "container">
            <h1>0</h1>
        <section class = "buttons">
            <div class = "extra-num">
                <div class = "extra">
                    <button id = "ac">AC</button>
                    <button>+/-</button>
                    <button>%</button>
                </div>
                
                <div class = "numerical">
                    <div class = "123">
                        <button id = "1">1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    
                    <div class = "456">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    
                    <div class = "789">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class = "zero-comma">
                        <button id = "zero">0</button>
                        <button id = "comma">,</button>
                    </div>
                </div>
                
            </div>
            
            <div class = "operations">
                    <button>รท</button>
                    <button>X</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
    </div>
    </section>

<script src = "script.js"></script>
</body>
</html>
